query SINGLE_CONTENT_QUERY($id: ID!) {
  lasykesgallery(id: $id) {
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    id
    isContentNode
    isTermNode
    item1 {
      multiBox {
        content
        img {
          __typename
          id
        }
        title
        type
      }
    }
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    nazwisko
    sdfdff
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    vwAttachedMedia(first: 100) {
      nodes {
        __typename
        id
      }
    }
    __typename
  }
}
